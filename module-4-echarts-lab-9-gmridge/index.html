<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- Include the ECharts library -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>

<body>
  <!-- Prepare a DOM with a defined width and height for ECharts -->
  <div id="main" style="width: 600px; height: 400px"></div>

  <script type="text/javascript">

    // Initialise the echarts instance based on the prepared dom
    let myChart = echarts.init(document.getElementById('main'));

    // Specify the configuration items and data for the chart
    let option = {
      title: {
        text: 'ECharts Getting Started Example',
      },
      tooltip: {},
      legend: {
        data: ['sales'],
      },
      xAxis: {
        data: ['Shirts', 'Cardigans', 'Chiffons', 'Pants', 'Heels', 'Socks'],
      },
      yAxis: {},
      series: [
        {
          name: 'sales',
          type: 'bar',
          data: [5, 20, 36, 10, 10, 20],
        },
      ],
    };

    // Use the configuration items and data just specified to display the chart.
    myChart.setOption(option);

    // Fetch data from the API (example using the FakeStore API)
    fetch('https://fakestoreapi.com/products')
      .then((response) => response.json())
      .then((json) => {
        console.log(json);
      })
      .catch((err) => console.log(err));
  </script>
</body>

</html>
